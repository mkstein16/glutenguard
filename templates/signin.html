<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Celia - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .signin-container {
            max-width: 400px;
            margin: var(--space-3xl) auto;
            padding: 0 var(--space-xl);
        }

        .signin-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: var(--space-2xl) var(--space-xl);
            box-shadow: var(--shadow-md);
        }

        .signin-card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            text-align: center;
            color: var(--text);
            letter-spacing: -0.01em;
        }

        .signin-card p {
            font-size: 15px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--space-xl);
            line-height: 1.5;
        }

        .signin-card label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--text);
        }

        .signin-card input[type="email"] {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 16px;
            font-family: inherit;
            margin-bottom: var(--space-lg);
            color: var(--text);
            background: var(--bg);
            min-height: 48px;
            transition: all var(--transition-fast);
        }

        .signin-card input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-bg);
        }

        .signin-error {
            background: var(--unsafe-bg);
            color: var(--unsafe);
            border-radius: var(--radius-md);
            padding: var(--space-md) var(--space-lg);
            font-size: 14px;
            margin-bottom: var(--space-lg);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--space-xl);
            font-size: 15px;
            color: var(--text-muted);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <a href="/" class="icon-btn" aria-label="Back to home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            </a>
            <div class="header-content">
                <h1>Celia</h1>
                <p class="tagline">Your confident friend for dining out gluten-free</p>
            </div>
        </header>

        <div class="signin-container">
            <div class="signin-card">
                <h2>Sign In</h2>
                <p>Enter your email to access your saved restaurants.</p>

                {% if error %}
                <div class="signin-error">{{ error }}</div>
                {% endif %}

                <form method="POST" action="/signin">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <a href="/" class="back-link">Back to home</a>
            </div>
        </div>
    </div>
</body>
</html>
