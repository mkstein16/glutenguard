<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GlutenGuard - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .signin-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .signin-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px 24px;
            box-shadow: var(--shadow);
        }

        .signin-card h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .signin-card p {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
        }

        .signin-card label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .signin-card input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-family: inherit;
            margin-bottom: 16px;
            color: var(--text);
            background: var(--bg);
        }

        .signin-card input[type="email"]:focus {
            outline: none;
            border-color: var(--text-muted);
        }

        .signin-error {
            background: var(--unsafe-bg);
            color: var(--unsafe);
            border: 1px solid var(--unsafe-border);
            border-radius: var(--radius-sm);
            padding: 10px 14px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--text);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <a href="/" class="icon-btn" aria-label="Back to home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            </a>
            <div class="header-content">
                <h1>GlutenGuard</h1>
                <p class="tagline">Your celiac safety toolkit</p>
            </div>
            <div style="width: 40px;"></div>
        </header>

        <div class="signin-container">
            <div class="signin-card">
                <h2>Sign In</h2>
                <p>Enter your email to access your saved restaurants and preferences.</p>

                {% if error %}
                <div class="signin-error">{{ error }}</div>
                {% endif %}

                <form method="POST" action="/signin">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <a href="/" class="back-link">Back to home</a>
            </div>
        </div>
    </div>
</body>
</html>
